<body>
    <div class="back">
        <div class="bgimg">
            <img class="bg" src="images/bg.jpg">
        </div>
        <div class="bgform">
            <h1>Contact Us</h1>
            <form class="form" action="ContactUs.php" method="post">
                
                <div class="label">
                    <label for="fname">First name:</label>
                </div>
                
                <div class="field">
                   
                    <input type="text" name="fname" id="fname" required>
                </div>
                
                <div class="label">
                    <label for="lname">Last name:</label>
                </div>
                
                <div class="field">
                    <input type="text" name="lname" id="lname" required>
                </div>
                
                <div class="label">
                    <label for="email">Email:</label> 
                </div>
                
                <div class="field">    
                    
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="label">
                    <label for="phone">Phone:</label> 
                </div>
                
                <div class="field">    
                    
                    <input type="number" name="phone" id="phone" required>
                </div>
                
                <div class="label">
                    <label for="messages">Message:</label> 
                </div>

                <div class="field">
                    <textarea name="messages" id="messages" required rows="8" cols="50"></textarea>
                </div>

                <button type="submit" class="button">Send Message</button>
                
            </form>
            <h4>Hotline: 09999994449<br>Email: contactus@redsage.com</h4>
        </div>
    </div>
    
</body>
